<div class="container">
  <div class="main">
    <h2>Borrow books</h2>
    <hr />
    <div class="header">
      <p class="title">title</p>
      <p class="author">author</p>
      <p class="status">status</p>
    </div>
    <div class="booklist">
      <div class="book" *ngFor="let book of books" (click)="showDetails(book)">
        <p class="title">{{ book.title }}</p>
        <p class="author">{{ book.author }}</p>
        <p class="status">status</p>
      </div>
    </div>
  </div>
  <div class="small">
    <h1>Books</h1>
    <hr />
    <div class="booklist">
      <div class="book" *ngFor="let book of books" (click)="showDetails(book)">
        <p class="title"><span>title </span>{{ book.title }}</p>
        <p class="author"><span>author </span>{{ book.author }}</p>
        <p class="status">status</p>
      </div>
    </div>
  </div>
</div>
<app-book [book]="book" (close)="onClose()" *ngIf="book"></app-book>
