<div class="detailbox">
  <div class="wrapper">
    <h1>Book details</h1>
    <hr />
    <div class="thisbook">
      <p><span>title:</span>{{ book.title }}</p>
      <p><span>author:</span>{{ book.author }}</p>
      <p class="description"><span>description:</span>{{ book.description }}</p>
      <p><span>year:</span>{{ book.year }}</p>
      <p *ngIf="book.subsStatus"><span>status:</span>{{ book.subsStatus }}</p>
      <p><span>genres:</span>{{ book.genres }}</p>
      <div class="buttons">
        <button class="contact" (click)="EventHandler('contact')">
          contact library
        </button>
        <button
          class="contact"
          (click)="EventHandler(book.subsStatus ? 'Unrent' : 'Rent')"
        >
          {{ book.subsStatus ? "Unrent" : "Rent" }}
        </button>
        <button class="contact" (click)="EventHandler('download')">
          download
        </button>
      </div>
      <button class="closeBtn" (click)="closeWindow()">
        <i class="fa-solid fa-xmark"></i>
      </button>
    </div>
  </div>
</div>
