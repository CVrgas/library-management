<div class="container-fluid">
  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <h2>log in</h2>

    <div class="inputs">
      <input type="text" id="email" placeholder=" " formControlName="Email" />
      <i></i>
      <label for="email">Email</label>
    </div>
    <div class="inputs">
      <input
        type="password"
        id="password"
        formControlName="Password"
        placeholder=" "
      />
      <i></i>
      <label for="password">Password</label>
    </div>

    <p class="notify" id="notify"></p>

    <button type="submit" class="btn">Log In</button>

    <hr style="width: 90%" />
    <div class="links">
      <a href="#">forget password?</a>
      <a href="/register">Sign Up</a>
    </div>
  </form>
  <div class="local-help" *ngIf="OfflineStatus">
    <h1>Account for test purpouse</h1>
    <hr />
    <div class="numberOne">
      <p><span>User:</span> Admin@example.com</p>
      <p><span>Password:</span> 123456</p>
    </div>
    <hr />
    <div class="numberTwo">
      <p><span>User:</span> Example@example.com</p>
      <p><span>Password:</span> 123456</p>
    </div>
    <hr />
  </div>
</div>
